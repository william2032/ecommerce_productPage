<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <title>E-commerce product page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--    navbar  > logo navbar-contents cart profile-->
<navbar class="nav-container">
    <div class="nav-contents">
        <div class="logo">
            <div>
                <img class="menu-icon" src="images/icon-menu.svg" alt="icon-menu">
            </div>
            <div><img id="logo" src="./images/logo.svg" alt="logo"></div>
        </div>

        <div class="nav-links">
            <ul>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="profile-nav">
        <div class="cart-nav">
            <img src="./images/icon-cart.svg" alt="cart">
        </div>
        <div class="image-profile">
            <img src="./images/image-avatar.png" alt="profile">
        </div>
    </div>
</navbar>

<!--main > big-image sm-images product-description price item-count button-->
<main class="product-container">
    <div class="product-images">
        <div class="big-image">
            <img src="./images/hero.png" alt="product-image">
        </div>
        <div class="small-images">
            <div class="small-image1">
                <img class="active" src="./images/hero.png" alt="product-image">
            </div>
            <div class="small-image2">
                <img src="./images/image-product-2-thumbnail.jpg" alt="product-image">
            </div>
            <div class="small-image3">
                <img src="./images/image-product-3-thumbnail.jpg" alt="product-image">
            </div>
            <div class="small-image4">
                <img src="./images/image-product-4-thumbnail.jpg" alt="product-image">
            </div>
        </div>
    </div>

    <div class="product-description">
        <h3> Sneaker Company</h3>
        <div class="product-name">
            <h1>Fall Limited Edition Sneakers</h1>
        </div>
        <div class="product-info">
            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
                durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        </div>
        <div class="product-price">
            <div class="price">
                <p>$125.00</p>
            </div>
            <span class="discount"> 50%</span>
        </div>
        <div class="previous-price">
            <span>$250.00</span>
        </div>
        <div class="product-button">
            <div class="items-button">
                <button>
                    <img src="./images/icon-minus.svg" alt="cart">
                </button>
                <span>0</span>
                <button>
                    <img src="./images/icon-plus.svg" alt="cart">
                </button>
            </div>
            <div class="cart-button">
                <img src="./images/icon-cart.svg" alt="cart">
                <span>Add to cart</span>
            </div>
        </div>

    </div>
</main>
</body>
</html>
